<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />

        <link href="css/javelin.css" type="text/css" rel="stylesheet" />

        <title>Javelin</title>

        <script src="js/jquery.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="menu">
            <ul>
                <li>
                    <a href="#" id="menuItemNewGame">New Game</a>
                </li>
            </ul>
        </div>

        <div id="gameboard">
            <div id="opponentCards" class="hand">
                <div id="opponentCardsHidden" class="subhand">

                </div>
                <div id="opponentCardsVisible" class="subhand">

                </div>
            </div>
            <div id="playerCards" class="hand">
                <div id="playerCardsVisible" class="subhand">

                </div>
                <div id="playerCardsHidden" class="subhand">

                </div>
            </div>
            <div id="controls">
                <a href="#" id="undoButton">Undo</a>
                <a href="#" id="forfeitButton">Forfeit</a>
            </div>
        </div>

        <div id="scoreboard">
            <div id="victory"><h1>You win!</h1></div>
            <div id="defeat"><h1>You lose</h1></div>
        </div>

        <script src="js/javelin.bundle.js" type="text/javascript"></script>
    </body>
</html>
